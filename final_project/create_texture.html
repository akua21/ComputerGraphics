<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create texture</title>
    <link rel="stylesheet" href="./style_final_project.css">
  </head>

  <script id ="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    attribute vec4 a_Color;
    varying vec4 v_Color;

    attribute vec2 texCoord;
    varying vec2 fTexCoord;

    void main() {
      gl_Position = a_Position;
      gl_PointSize = 10.0;
      v_Color = a_Color;

      fTexCoord = texCoord;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 v_Color;

    uniform sampler2D bgTexture;
    varying vec2 fTexCoord;

    void main() {
      gl_FragColor = v_Color;
    }
  </script>

  <script type ="text/javascript" src="../angelCommon/webgl-utils.js"></script>
  <script type ="text/javascript" src="../angelCommon/initShaders.js"></script>
  <script type ="text/javascript" src="../angelCommon/MV.js"></script>
  <script src="create_texture.js"></script>

  <body>
    <h1>Create texture</h1>
    <div class="container">
      <canvas id="gl-canvas" width="1024" height="512"></canvas>


      <div class="topButtons">
        <button id="addPointButton">Add Point</button>
        <button id="addTriangleButton">Add Triangle</button>
        <button id="addCircleButton">Add Circle</button>

        <button id="downloadButton"><a id="download" download="mytexture.jpg" href="" onclick="download_img(this);">Save texture</a></button>
      </div>
    </div>

    <div class="colorSettings">
      <div class="bgColor">
        <p> Background color: </p>
        <div class="background">
          <div class="divColorBckgrnd">
            <select id="bgMenu" size="1">
              <option value="0" selected>Red</option>
              <option value="1">Orange</option>
              <option value="2">Yellow</option>
              <option value="3">Spring green</option>
              <option value="4">Green</option>
              <option value="5">Turquoise</option>
              <option value="6">Cyan</option>
              <option value="7">Ocean</option>
              <option value="8">Blue</option>
              <option value="9">Violet</option>
              <option value="10">Magenta</option>
              <option value="11">Raspberry</option>
            </select>
          </div>
          <button id="changeBackground">Apply</button>
          <button id="clearButton">Clear</button>
        </div>
      </div>
      <div class="penColor">
        <p> Pencil color: </p>
        <div class="pencil">
          <select id="colorMenu" size="1">
            <option value="0" selected>Red</option>
            <option value="1">Orange</option>
            <option value="2">Yellow</option>
            <option value="3">Spring green</option>
            <option value="4">Green</option>
            <option value="5">Turquoise</option>
            <option value="6">Cyan</option>
            <option value="7">Ocean</option>
            <option value="8">Blue</option>
            <option value="9">Violet</option>
            <option value="10">Magenta</option>
            <option value="11">Raspberry</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
