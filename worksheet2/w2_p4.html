<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="../style.css">
  </head>

  <script id ="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 a_Position;
    attribute vec4 a_Color;
    varying vec4 v_Color;
    void main() {
      gl_Position = a_Position;
      gl_PointSize = 10.0;
      v_Color = a_Color;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    varying vec4 v_Color;
    void main() {
      gl_FragColor = v_Color;
    }
  </script>

  <script type ="text/javascript" src="./angelCommon/webgl-utils.js"></script>
  <script type ="text/javascript" src="./angelCommon/initShaders.js"></script>
  <script type ="text/javascript" src="./angelCommon/MV.js"></script>
  <script src="w2_p4.js"></script>


  <body>
    <h1>2D drawing program</h1>

    <button id="addPointButton">Add Point</button>
    <button id="addTriangleButton">Add Triangle</button>
    <button id="addCircleButton">Add Circle</button>

    <br></br>

    <canvas id="gl-canvas" width="512" height="512"></canvas>

    <p> Color point </p>
    <select id="colorMenu" size="3">
      <option value="0" selected>Red</option>
      <option value="1">Green</option>
      <option value="2">Blue</option>
    </select>

    <br></br>

    <p> Color canvas </p>
    <select id="clearMenu" size="1">
      <option value="0">Black</option>
      <option value="1" selected>Blue</option>
      <option value="2">Red</option>
    </select>

    <button id="clearButton">Clear canvas</button>
  </body>
</html>
