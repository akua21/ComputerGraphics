  <!-- Teapot -->
  <script id ="teapot-vertex-shader" type="x-shader/x-vertex">
    precision mediump float;
    attribute vec4 a_Position;
    attribute vec4 a_Normal;

    uniform mat4 m; // model matrix in shader
    uniform mat4 v; // view matrix in shader
    uniform mat4 p; // projection matrix in shader

    varying vec3 L; // vector from vertex position to light source
    varying vec3 E; // vector from the vertex position to the eye
    varying vec3 N; // transform vertex normal into eye coordinates

    uniform vec4 lightPosition;

    uniform mat4 ctm; // CTM matrix

    void main() {
      vec3 pos = (v * m * a_Position).xyz; // vertex position in eye coordinates !!!!!!!!! m * v?
      vec3 light = (v * lightPosition).xyz;

      // check for directional light
      if (lightPosition.w == 0.0){
        L = normalize(light);
      }
      else{
        L = normalize(light - pos);
      }

    	E = -normalize(pos);
      N = normalize((v * m * a_Normal).xyz);

      gl_Position = p * v * m * ctm * a_Position;
    }
  </script>

  <script id="teapot-fragment-shader" type="x-shader/x-fragment">
    precision mediump float;

    varying vec3 L, E, N;

    uniform vec4 ambientProduct;
    uniform vec4 diffuseProduct;
    uniform vec4 specularProduct;


    uniform float shininess;

    uniform bool shadow;

    void main() {
      if (shadow) {
        gl_FragColor = vec4(0.0, 0.0, 0.0, 0.5);
      }
      else {
        vec3 H = normalize(L + E); // halfway vector

        vec4 ambient = ambientProduct;
        vec4 diffuse = max(dot(L, N), 0.0) * diffuseProduct;
        vec4 specular = pow(max(dot(N, H), 0.0), shininess) * specularProduct;

        if(dot(L, N) < 0.0){
    	     specular = vec4(0.0, 0.0, 0.0, 1.0);
        }

        vec4 v_Color = ambient + diffuse + specular;
        v_Color.a = 1.0;

        gl_FragColor = v_Color;
      }
    }
  </script>


  <!-- Ground -->
  <script id ="ground-vertex-shader" type="x-shader/x-vertex">
    precision mediump float;
    attribute vec4 a_Position;

    attribute vec2 texCoord;
    varying vec2 fTexCoord;

    uniform mat4 m; // model matrix in shader
    uniform mat4 v; // view matrix in shader
    uniform mat4 p; // projection matrix in shader

    void main() {
      gl_Position = p * v * m * a_Position; // transforming the coords
      fTexCoord = texCoord;
    }
  </script>
